<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="user.js" defer></script>
</head>
<body>

    <div class="signup-container">
        <h2>User Signup</h2>
        <form id="user-signup-form">
            <label for="username"></label>
            <input type="text" id="username" placeholder="Enter username" required>

            <label for="user-email"></label>
            <input type="email" id="user-email" placeholder="Enter email" required>

            <label for="user-password"></label>
            <input type="password" id="user-password" placeholder="Enter password" required>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="user-login.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
